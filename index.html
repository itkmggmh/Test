<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Getr√§nkelager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .brand {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .brand h2 {
      margin-top: 0;
    }
    .counter {
      font-size: 1.2em;
      margin: 10px 0;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      margin: 0 5px;
    }
    #summary {
      background: #fffbe6;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #ffd700;
      border-radius: 8px;
    }
    input[type="text"] {
      padding: 8px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>ü•§ Getr√§nkelager √úbersicht</h1>

  <div id="summary">
    <div><strong>Gesamtanzahl:</strong> <span id="total-count">0</span> St√ºck</div>
    <div><strong>Letzte √Ñnderung:</strong> <span id="last-updated">-</span></div>
  </div>

  <div class="brand">
    <h2>Red Bull</h2>
    <div id="redbull-group">
      <script>
        const redbullTypes = ['normal', 'blau', 'gelb', 'gr√ºn', 'rosa'];
        redbullTypes.forEach(type => {
          document.write(`
            <div><strong>Red Bull ${type.charAt(0).toUpperCase() + type.slice(1)}</strong></div>
            <div class="counter" id="redbull-${type}-count">0 St√ºck</div>
            <button onclick="updateCount('redbull-${type}', 1)">+1</button>
            <button onclick="updateCount('redbull-${type}', -1)">-1</button><br><br>
          `);
        });
      </script>
    </div>
  </div>

  <div class="brand" id="aldi">
    <h2>Aldi</h2>
    <div class="counter" id="aldi-count">0 St√ºck</div>
    <button onclick="updateCount('aldi', 1)">+1</button>
    <button onclick="updateCount('aldi', -1)">-1</button>
  </div>

  <div class="brand" id="sonstiges">
    <h2>Sonstiges</h2>
    <div class="counter" id="fanta-count">0 St√ºck</div>
    <button onclick="updateCount('fanta', 1)">+1</button>
    <button onclick="updateCount('fanta', -1)">-1</button><br><br>

    <div class="counter" id="coca-count">0 St√ºck</div>
    <button onclick="updateCount('coca', 1)">+1</button>
    <button onclick="updateCount('coca', -1)">-1</button><br><br>

    <div class="counter" id="eistee-count">0 St√ºck</div>
    <button onclick="updateCount('eistee', 1)">+1</button>
    <button onclick="updateCount('eistee', -1)">-1</button>
  </div>

  <div class="brand">
    <h2>Eigenes Getr√§nk</h2>
    <input type="text" id="custom-name" placeholder="Name des Getr√§nks">
    <button onclick="addCustomDrink()">Hinzuf√ºgen</button>
    <div id="custom-container"></div>
  </div>

  <script>
    let stock = {};

    const drinkKeys = [
      'aldi', 'fanta', 'coca', 'eistee',
      'redbull-normal', 'redbull-blau', 'redbull-gelb', 'redbull-gr√ºn', 'redbull-rosa'
    ];

    function updateCount(key, change) {
      stock[key] = (stock[key] || 0) + change;
      if (stock[key] < 0) stock[key] = 0;
      localStorage.setItem(key, stock[key]);
      document.getElementById(`${key}-count`).textContent = stock[key] + ' St√ºck';
      updateTotalAndDate();
    }

    function updateTotalAndDate() {
      const total = Object.values(stock).reduce((sum, v) => sum + v, 0);
      document.getElementById("total-count").textContent = total;
      const date = new Date().toLocaleString('de-DE');
      localStorage.setItem('last-updated', date);
      document.getElementById("last-updated").textContent = date;
    }

    function addCustomDrink() {
      const name = document.getElementById("custom-name").value.trim();
      if (!name) return;

      const key = `custom-${name.toLowerCase().replace(/\s+/g, '-')}`;
      if (document.getElementById(`${key}-count`)) return; // schon hinzugef√ºgt

      stock[key] = parseInt(localStorage.getItem(key)) || 0;

      const container = document.getElementById("custom-container");
      const html = `
        <div><strong>${name}</strong></div>
        <div class="counter" id="${key}-count">${stock[key]} St√ºck</div>
        <button onclick="updateCount('${key}', 1)">+1</button>
        <button onclick="updateCount('${key}', -1)">-1</button><br><br>
      `;
      container.insertAdjacentHTML('beforeend', html);
      updateTotalAndDate();
    }

    window.onload = function () {
      drinkKeys.forEach(key => {
        stock[key] = parseInt(localStorage.getItem(key)) || 0;
        const el = document.getElementById(`${key}-count`);
        if (el) el.textContent = stock[key] + ' St√ºck';
      });

      // Custom drinks wiederherstellen
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('custom-')) {
          const name = key.replace('custom-', '').replace(/-/g, ' ');
          document.getElementById("custom-name").value = name;
          addCustomDrink();
        }
      }

      updateTotalAndDate();
    };
  </script>

</body>
</html>
